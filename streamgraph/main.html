<!DOCTYPE html>
<head>
  <meta charset = "utf-8">
  <title>Stream Graph</title>
  <script src = "../d3.v4.js"></script>
</head>

<body>

  <script type="text/javascript">
    var WIDTH = 960;
    var HEIGHT = 500;
    var MARGIN = 40;
    var svg = d3.select("body").append("svg")
                .attr("width",  WIDTH)
                .attr("height", HEIGHT);

    //===========generate data
    var N = 20;  //the number of layers
    var M = 200; //the number of samples per layer
    var K = 10; //the number of bumps per layer

    var dataset = d3.range(N).map(function(){ return bumps(M, K); });
    // console.log(dataset);

    //============apply to the stack layout
    var stack = d3.stack()
                  .keys(d3.range(N))
                  .offset(d3.stackOffsetWiggle);
    var series = stack(d3.transpose(dataset));
    console.log(series);

    //=============draw
    var x = d3.scaleLinear()
              .domain([0, M-1])
              .range([MARGIN, WIDTH - MARGIN]);
    var y = d3.scaleLinear()
              .domain([d3.min(series, accessorMin), d3.max(series, accessorMax)])
              .range([HEIGHT - MARGIN, MARGIN]);
    var colors = d3.interpolateWarm;


      // for(var i = 0; i < N; i++){
      //   console.log(area(series[i]));
      // }

    var area = d3.area()
                .x(function(d, i){ return x(i); })
                .y0(function(d){ return y(d[0]); })
                .y1(function(d){ return y(d[1]); });

    svg.selectAll("path")
      .data(series)
      .enter().append("path")
      .attr("d", area)
      .attr("fill", function(){
        return colors(Math.random());
      });


    function accessorMin(stack){
      return d3.min(stack, function(d){ return d[0]; });
    }

    function accessorMax(stack){
      return d3.max(stack, function(d){ return d[1]; });
    }


    // Inspired by Lee Byronâ€™s test data generator.
    function bumps(m, k){
      var array = new Array();
      for(var i = 0; i < m; i++){
        array[i] = 0;
      }
      for(var i = 0; i < k; i++){
        bump(array, m);
      }
      return array;
    }

    function bump(a, n) {
      var x = 1 / (0.1 + Math.random()),
          y = 2 * Math.random() - 0.5,
          z = 10 / (0.1 + Math.random());
      for (var i = 0; i < n; i++) {
        var w = (i / n - y) * z;
        a[i] += x * Math.exp(-w * w);
      }
    }



  </script>
</body>
